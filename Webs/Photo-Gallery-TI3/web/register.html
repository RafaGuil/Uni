<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">

    <script src="js/utils/include.js"></script>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/font-awesome.min.css">
    <script src="/js/libs/bootstrap.min.js"></script>

    <script type="module" src="js/register.js"></script>

    <title>Document</title>
</head>

<body class="dark">
    <div class="row">
        <div id="page-header"></div>
    </div>

    <div class="container">
        <div class="row">
            <h2>Register </h2>
        </div>

        <div id="errors"></div>

        <form id="reg-form">
            <div class="row">
                <div class="col-md">
                    <div class="form-group">
                        <label for="firstname">First name:</label>
                        <input type="text" class="form-control text-light bg-dark" id="firstname" name="firstName"
                            placeholder="First name" required>
                    </div>
                </div>
                <div class="col-md">
                    <div class="form-group">
                        <label for="lastname">Last name:</label>
                        <input type="text" class="form-control text-light bg-dark" id="lastname" name="lastName"
                            placeholder="Last name"required>
                    </div>
                </div>
            </div>
            <div class="row"> 
                <div class="col-md">
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="text" class="form-control text-light bg-dark" id="password" name="password"
                            placeholder="Password"required>
                    </div>
                </div>
                <div class="col-md">
                    <div class="form-group">
                        <label for="password2">Confirm Password:</label>
                        <input type="text" class="form-control text-light bg-dark" id="password2" name="password2"
                            placeholder="password2"required>
                    </div>
                </div>

            </div>

            <br>
            <div>
                <button class="btn btn-danger" type="submit">Enviar</button>
            </div>

        </form>

        <script>
            include("header.html", "#page-header");
        </script>
    </div>
</body>

</html>
