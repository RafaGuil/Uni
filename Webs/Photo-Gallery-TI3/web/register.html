<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">

    <script src="js/utils/include.js"></script>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/font-awesome.min.css">
    <script src="/js/libs/bootstrap.min.js"></script>

    <title>Document</title>
</head>

<body class="dark">
    <div class="container">
        <div class="row">
            <div id="page-header"></div>
        </div>
        <div class="row">
            <h2>Register </h2>
        </div>


        <form>
            <div class="row">
                <div class="col col-md">
                    <div class="form-group">
                        <label for="firstname">First name:</label>
                        <input class="form-control bg-dark text-light" type="text" placeholder="Escriba nombre"
                            id="firstname" name="firstName" required>
                    </div>
                </div>
                <div class="col col-md">
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input class="form-control bg-dark text-light" placeholder="Escriba password" type="password"
                            id="password" name="password" required>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="form-group">
                    <label for="select-input ">Select element from a list:</label>
                    <select class="form-control bg-dark text-light" id="select-input" name="select">
                        <option value="1">Option 1</option>
                        <option value="2">Option 2</option>
                        <option value="3">Option 3</option>
                        <option value="4">Option 4</option>
                        <option value="5">Option 5</option>
                    </select>
                </div>
            </div>

           <div>
            <button class="btn btn-danger"  type="submit">Enviar</button>
        </div>

        </form>

        <script>
            include("header.html", "#page-header");
        </script>
    </div>
</body>

</html>
