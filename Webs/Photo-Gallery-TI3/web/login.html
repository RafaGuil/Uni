<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">

    <script src="js/utils/include.js"></script>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/font-awesome.min.css">
    <script src="/js/libs/bootstrap.min.js"></script>

    <script type="module" src="js/login.js"></script>
    <script type="module" src="js/header.js"></script>


    <script src="js/libs/axios.min.js"></script> <!-- sirve para grabar los datos en la base de datos -->

    <title>Login</title>
</head>

<body class="dark">
    <div class="container">
        <div class="row">
            <div id="page-header"></div>
        </div>
        <div class="row">
            <h2>Register </h2>
        </div>

        <div id="errors"></div>

        <form id="log-form">
            <div class="col-md">
                <div class="form-group">
                    <label for="username">User name:</label>
                    <input type="text" class="form-control text-light bg-dark" id="user" name="username"
                        placeholder="User name:" required>
                </div>

                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control text-light bg-dark" id="password" name="password"
                        placeholder="password" required>
                </div>

                <br>

                <div>
                    <button class="btn btn-success" type="submit">Enviar</button>
                </div>

            </div>
        </form>
    </div>

    <script>
        include("header.html", "#page-header");
    </script>

</body>

</html>
